<link rel="stylesheet" type="text/css" href="/admin/modal.css">
<div class="modal-header">
    <h1>Add new item to Inventory</h1>
</div>'
<div  class="modal-body">

    <div >
        <form ng-submit="additem()" ng-controller="adminController">
        <label for="name">Item Name</label>
        <input type="text" id="name" name="name" placeholder="Name of Item...." required ng-model="name">

        <label for="desc">Description for Item</label>
        <input type="text" id="desc" name="desc" placeholder="Description of Item...." required ng-model="description">

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Price of Item...." min=1 required ng-model="price">

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Item Quantity...." min=1 required ng-model="quantity">

        <input type="submit" value="Add new Item ">
        </form>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
